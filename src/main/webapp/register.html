<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>注册页面</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!--     jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <link href="css/register.css" rel="stylesheet">

    <script src="js/register.js"></script>

</head>
<body>
    <div class="">
        <form id="registerForm" action="/user/registerUser" method="post" class="form-horizontal">

            <div class="container">
                <h3 style="color: yellow">用户注册<span class="login">已经有账号？<a href="login.html">点击登录</a> </span></h3>
                <br/>

                <div class="form-group">
                    <label for="input_username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input_username" name="username" placeholder="请输入用户名">
                        <span id="username_msg" class="check_msg"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-10">
                        <input type="radio" name="gender" value="男" checked> 男
                        <input type="radio" name="gender" value="女"> 女
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="input_email" name="email" placeholder="Email">
                        <span id="email_msg" class="check_msg"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="input_password" name="password" placeholder="请输入密码">
                        <span id="password_msg" class="check_msg"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_confirm_password" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="input_confirm_password" name="confirm_password" placeholder="请确认密码">
                        <span id="confirm_password_msg" class="check_msg"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_code" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control code" id="input_code" name="checkCode" placeholder="请输入验证码">
                        <img class="code_img" src="checkCode" alt="验证码" onclick="changeCheckCode(this)">
                        <script type="text/javascript">
                            function changeCheckCode(img) {
                                img.src = "checkCode?" + Date.now();
                            }
                        </script>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="submit" class="btn btn-default">注 册</button>
                        <span id="submit_msg" class="check_msg"></span>
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
