<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录页面</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--     jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <link href="css/login.css" rel="stylesheet">

</head>
<body>

    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">Welcome</h2>
            <h3><span id="login_response"></span></h3>
            <br/>
            <label for="inputUsername" class="sr-only">用户名</label>
            <input type="email" id="inputUsername" class="form-control" name="username" placeholder="请输入用户名" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="请输入密码" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <div class="other_link">
                <a class="no-account" href="register.html">没有账号？</a> <a class="forgot-password" href="">忘记密码？</a>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
        </form>

    </div>

</body>
</html>
